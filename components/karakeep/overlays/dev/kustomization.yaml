apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Reference base configuration (generic HelmRelease structure)
resources:
  - ../../base
  - namespace.yaml
  - karakeep-env.enc.yaml
  - ingress.yaml
  - httproute.yaml

# Override namespace for all resources
namespace: karakeep-dev

# Strategic merge patches to customize for dev environment
patches:
  - path: helmrelease-patch.yaml
    target:
      kind: HelmRelease
      name: karakeep

