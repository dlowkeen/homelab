apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: karakeep-route
  namespace: karakeep-dev
spec:
  parentRefs:
    - name: main-gateway
      namespace: networking
  hostnames:
    - karakeep-dev.donovanlowkeen.com
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: karakeep
          port: 3000

