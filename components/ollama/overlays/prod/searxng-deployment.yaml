apiVersion: apps/v1
kind: Deployment
metadata:
  name: searxng
  namespace: ollama
spec:
  replicas: 1
  selector:
    matchLabels:
      app: searxng
  template:
    metadata:
      labels:
        app: searxng
    spec:
      containers:
      - name: searxng
        image: searxng/searxng:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: SEARXNG_BASE_URL
          value: "https://search.donovanlowkeen.com/"
        - name: SEARXNG_SECRET
          valueFrom:
            secretKeyRef:
              name: searxng-secret
              key: searxng-secret-key
        resources:
          limits:
            memory: 512Mi
            cpu: 500m
          requests:
            memory: 256Mi
            cpu: 250m
        volumeMounts:
        - name: searxng-config
          mountPath: /etc/searxng
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: searxng-config
        emptyDir: {}  # Config will be generated on startup
