apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama-ui
  namespace: ollama
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama-ui
  template:
    metadata:
      labels:
        app: ollama-ui
    spec:
      nodeSelector:
        kubernetes.io/hostname: worker-01-optiplex-7050
      containers:
      - name: ollama-ui
        image: ghcr.io/open-webui/open-webui:main
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: OLLAMA_BASE_URL
          value: "http://ollama:11434"
        - name: WEBUI_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: ollama-ui-secret
              key: webui-secret-key
        resources:
          limits:
            memory: 1Gi
            cpu: 1
          requests:
            memory: 512Mi
            cpu: 500m
        volumeMounts:
        - name: webui-data
          mountPath: /app/backend/data
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: webui-data
        persistentVolumeClaim:
          claimName: ollama-ui-data  # Persist user accounts and chat history