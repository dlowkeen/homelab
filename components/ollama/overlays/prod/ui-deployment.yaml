apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama-ui
  namespace: ollama
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama-ui
  template:
    metadata:
      labels:
        app: ollama-ui
    spec:
      containers:
      - name: ollama-ui
        image: ghcr.io/jakobhoeg/nextjs-ollama-llm-ui:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: OLLAMA_BASE_URL
          value: "http://ollama:11434"
        resources:
          limits:
            memory: 512Mi
            cpu: 1
          requests:
            memory: 256Mi
            cpu: 500m
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
