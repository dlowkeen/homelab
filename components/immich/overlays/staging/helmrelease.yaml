apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: immich
  namespace: immich-staging
spec:
  interval: 30m
  chart:
    spec:
      chart: immich
      version: "0.10.0"
      sourceRef:
        kind: HelmRepository
        name: immich
        namespace: flux-system
      interval: 12h
  install:
    timeout: 10m
    createNamespace: true
    crds: CreateReplace
  upgrade:
    timeout: 10m
    crds: CreateReplace
  values:
    # v2.0.0 image tag for testing
    image:
      tag: "v2.0.0"
    
    # All environment variables with explicit secret references
    env:
      # Database credentials from secret - using common chart format
      DB_USERNAME:
        secretKeyRef:
          name: immich-database-secret
          key: DB_USERNAME
      DB_PASSWORD:
        secretKeyRef:
          name: immich-database-secret
          key: DB_PASSWORD
      DB_DATABASE_NAME:
        secretKeyRef:
          name: immich-database-secret
          key: DB_DATABASE_NAME
      # Connection details - override chart defaults
      DB_HOSTNAME: database
      DB_PORT: "5432"
      REDIS_HOSTNAME: immich-valkey
      REDIS_PORT: "6379"
      LOG_LEVEL: info
      # HTTPS configuration
      IMMICH_SERVER_URL: https://immich-staging.donovanlowkeen.com
    
    # Configure persistence for uploads - use existing claim
    immich:
      persistence:
        library:
          existingClaim: immich-library-bigboi
    
    # Resource limits for Immich server components
    server:
      env:
        DB_HOSTNAME: database
        DB_PORT: "5432"
        DB_USERNAME:
          valueFrom:
            secretKeyRef:
              name: immich-database-secret
              key: DB_USERNAME
        DB_PASSWORD:
          valueFrom:
            secretKeyRef:
              name: immich-database-secret
              key: DB_PASSWORD
        DB_DATABASE_NAME:
          valueFrom:
            secretKeyRef:
              name: immich-database-secret
              key: DB_DATABASE_NAME
        REDIS_HOSTNAME: immich-valkey
        REDIS_PORT: "6379"
      resources:
        requests:
          memory: "128Mi"
          cpu: "50m"
        limits:
          memory: "512Mi"
          cpu: "200m"
    
    web:
      resources:
        requests:
          memory: "64Mi"
          cpu: "25m"
        limits:
          memory: "128Mi"
          cpu: "100m"
    
    microservices:
      env:
        DB_HOSTNAME: database
        DB_PORT: "5432"
        DB_USERNAME:
          valueFrom:
            secretKeyRef:
              name: immich-database-secret
              key: DB_USERNAME
        DB_PASSWORD:
          valueFrom:
            secretKeyRef:
              name: immich-database-secret
              key: DB_PASSWORD
        DB_DATABASE_NAME:
          valueFrom:
            secretKeyRef:
              name: immich-database-secret
              key: DB_DATABASE_NAME
        REDIS_HOSTNAME: immich-valkey
        REDIS_PORT: "6379"
      resources:
        requests:
          memory: "128Mi"
          cpu: "50m"
        limits:
          memory: "512Mi"
          cpu: "200m"
    
    machine-learning:
      resources:
        requests:
          memory: "256Mi"
          cpu: "50m"
        limits:
          memory: "512Mi"
          cpu: "200m"
      # Disable ML initially to save resources - you can enable later
      enabled: false

