apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-valkey
  namespace: immich-staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: immich-valkey
  template:
    metadata:
      labels:
        app: immich-valkey
    spec:
      containers:
      - name: redis
        image: redis:7.2-alpine
        ports:
        - containerPort: 6379
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: immich-valkey
  namespace: immich-staging
spec:
  selector:
    app: immich-valkey
  ports:
  - port: 6379
    targetPort: 6379
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: immich-valkey-headless
  namespace: immich-staging
spec:
  clusterIP: None
  selector:
    app: immich-valkey
  ports:
  - port: 6379
    targetPort: 6379
