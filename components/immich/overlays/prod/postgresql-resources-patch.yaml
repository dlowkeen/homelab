apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-postgresql
spec:
  template:
    spec:
      # Force scheduling to worker node only (not control plane)
      nodeSelector:
        kubernetes.io/hostname: worker-01-optiplex-7050
      containers:
      - name: postgresql
        resources:
          requests:
            cpu: 100m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi

