apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 1h
  chart:
    spec:
      chart: cert-manager
      version: 1.14.4
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: flux-system
  install:
    createNamespace: true
  values:
    installCRDs: true
    
    # Global node selector and tolerations for all components
    global:
      nodeSelector:
        node-type: control-plane
      podSecurityPolicy:
        enabled: false
    
    # Node selector to prefer control plane (for main cert-manager)
    nodeSelector:
      node-type: control-plane
    
    # Tolerations for control plane taint (if applied)
    tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
    
    # Component-specific configuration
    cainjector:
      nodeSelector:
        node-type: control-plane
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
    
    webhook:
      nodeSelector:
        node-type: control-plane
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule