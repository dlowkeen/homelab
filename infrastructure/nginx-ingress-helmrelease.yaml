apiVersion: v1
kind: Namespace
metadata:
  name: ingress-nginx
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: ingress-nginx
  namespace: flux-system
spec:
  interval: 24h
  url: https://kubernetes.github.io/ingress-nginx
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  interval: 30m
  chart:
    spec:
      chart: ingress-nginx
      version: "4.8.3"
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
      interval: 12h
  install:
    timeout: 10m
    createNamespace: true
    crds: CreateReplace
  upgrade:
    timeout: 10m
    crds: CreateReplace
  values:
    controller:
      # Node selector to prefer worker node (stateless, can run anywhere)
      nodeSelector:
        node-type: worker
      
      service:
        type: LoadBalancer
        annotations:
          metallb.universe.tf/loadBalancerIPs: "192.168.1.246"
      
      # Set as default ingress class
      ingressClassResource:
        default: true
      
      # Configuration for proper forwarding and large file uploads
      config:
        use-forwarded-headers: "true"
        compute-full-forwarded-for: "true"
        use-proxy-protocol: "false"
        # Allow large file uploads (50GB max)
        client-max-body-size: "50g"
        # Increase timeouts for large uploads
        proxy-connect-timeout: "600"
        proxy-send-timeout: "600"
        proxy-read-timeout: "600"
        # Increase buffer sizes
        client-body-buffer-size: "128k"
        proxy-buffer-size: "4k"
      
      # Resource requests for single node
      resources:
        requests:
          cpu: 100m
          memory: 90Mi
      
      # Enable metrics
      metrics:
        enabled: false
      
      # Admission webhooks
      admissionWebhooks:
        enabled: true
        patch:
          enabled: true 